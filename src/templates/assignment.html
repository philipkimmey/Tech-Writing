{% extends "base_sb.html" %}
{% block main_content %}
    {% load markup %}
    <h2>{{ assignment.title }}</h2>
    <p>{{ assignment.description|markdown }}</p>
    <h3>Files</h3>
    {% for f in assignment.assignmentattachment_set.all %}
    <a href="{{ f.file.url }}">{{ f.title }}</a><br />
    {% empty %}
        <p>There are no attachments.</p>
    {% endfor %}
{% endblock %}

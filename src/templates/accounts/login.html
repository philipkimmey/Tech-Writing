{% extends 'base.html' %}

{% block content %}
<form method="POST" action="{% url django.contrib.auth.views.login %}">{% csrf_token %}
    <table>
        {% if form.errors %}
            <tr><td>Sorry, please try again.</td></tr>
        {% endif %}
        {{ form.as_table }}
        <tr>
            <td><input type="submit" /></td>
        </tr>
    </table>
    {% if next %}
        <input type="hidden" name="next" value="{{ next }}" />
    {% else %}
        <input type="hidden" name="next" value="/" />
    {% endif %}

    </form>
{% endblock %}
